        .success-container {

        .success-icon {

        }

        .success-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #10a37f;
            font-weight: 700;
        }

        .success-container p {
            font-size: 18px;
            color: #b3b3b3;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .loading-dots {
            display: inline-block;
            margin-left: 8px;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .status-info {
            background: rgba(16, 163, 127, 0.1);
            border-left: 4px solid #10a37f;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            text-align: left;
        }

        .status-info p {
            color: #10a37f;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .status-info p:last-child {
            margin-bottom: 0;
        }

        .return-btn {
            background: linear-gradient(135deg, #10a37f 0%, #0d8c6a 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(16, 163, 127, 0.3);
            margin-top: 30px;
            text-decoration: none;
        }

        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 163, 127, 0.5);
            background: linear-gradient(135deg, #0d8c6a 0%, #0a7157 100%);
        }

        .return-btn:active {
            transform: translateY(-1px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes blink {
            0%, 20%, 50%, 80%, 100% {
                opacity: 1;
            }
            40% {
                opacity: 0.3;
            }
            60% {
                opacity: 0.5;
            }
        }

        @media (max-width: 640px) {
            .success-container {
                padding: 40px 25px;
            }

            .success-container h1 {
                font-size: 28px;
            }

            .success-container p {
                font-size: 16px;
            }

            .return-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
